<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel='stylesheet' href='/style.css'></link>
  </head>
  <body>
    <main>
      <div id='meeting-creation'>
        <div id='meeting-headers'>
          <h1>Book Club Club</h1>
          <h2>Organize a new event!</h2>
        </div>
        <form id='meeting-creation-form'> 
          <label for='meeting-title'>Book Title</label>
          <input type='text' id='meeting-title' name='meeting-title' placeholder='The Way of Kings (The Stormlight Archives, Book 1)'></input>
          <label for='meeting-club'>Book Club</label>
          <input type='text' id='meeting-club' name='meeting-club' placeholder='People Who Like Airplanes'></input>
          <label for='meeting-date'>Meeting Date</label>
          <input type='date' id='meeting-date' name='meeting-date'></input>
          <label for='meeting-time'>Meeting Time</label>
          <input type='time' id='meeting-time' name='meeting-time'></input>
          <label for='meeting-timezone'>Meeting Timezone</label>
          <select name='meeting-timezones' id='meeting-timezones'></select>
          <label for='meeting-link'>Meeting Link</label>
          <input type='text' id='meeting-link' name='meeting-link' placeholder='https://zoom.com/zoomlink'></select>
          <button id='btn'>Schedule Event</button>
        </form>
      </div>
      <div id='upcoming-meetings'>
        <h2 id='upcoming-events-title'>Upcoming Events</h2>
        <div class='upcoming-container'>
          <h3 class='upcoming-book'>The Way of Kings (The Stormlight Archives, Book 1)</h3>
          <h4 class='upcoming-group'>Fantasy Readers Club</h4>
          <br>
          <p class='upcoming-time'>10/15/2020, 4:45 PM (GMT -08:00) Pacific Time (US & Canada)</p>
          <a class='upcoming-link' href='https://zoom.com/zoomlink'>Meeting Link: https://zoom.com/zoomlink</a>
        </div>
      </div>
    </main>
  </body>
  <script src='./main.js' type='module'></script>
</html>
